sudo: false
language: php
php:
- 5.6
- 7.0
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"
env:
  matrix:
  - WP_VERSION=latest WP_MULTISITE=0 WP_PLUGIN=https://downloads.wordpress.org/plugin/contact-form-7.4.9.zip
  - WP_VERSION=nightly WP_MULTISITE=0 WP_PLUGIN=https://downloads.wordpress.org/plugin/contact-form-7.4.9.zip
  - WP_VERSION=latest WP_MULTISITE=0 WP_PLUGIN=$(curl https://api.wordpress.org/plugins/info/1.0/contact-form-7.json
    | jq -r .download_link)
  - WP_VERSION=nightly WP_MULTISITE=0 WP_PLUGIN=$(curl https://api.wordpress.org/plugins/info/1.0/contact-form-7.json
    | jq -r .download_link)
before_script:
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
- bash bin/install-plugin.sh
- composer install
script:
- phpunit
after_success:
- sed -i -e "s/nightly/${TRAVIS_TAG}/" $(basename $TRAVIS_REPO_SLUG).php
- curl https://raw.githubusercontent.com/miya0001/auto-build/master/auto-build.sh | bash
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: redirect-for-contact-form-7.zip
  on:
    tags: true
    repo: tarosky/redirect-for-contact-form-7
